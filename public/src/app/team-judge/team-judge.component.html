<div [formGroup]="teamForm">
  <input type="text" formControlName="project">
  <p formControlName="projectTitle">{{projectTitle}} and {{projectTitle.value}}</p>
  <div class="field is-grouped columns">
    <!-- UI -->
    <div class="column">
      <div class="control">
        <input type="number" min="1" max="5" class="input" formControlName="ui">
      </div>
    </div>
    <!-- PRESENTATION -->
    <div class="column">
      <div class="control">
        <input type="number" min="1" max="5" class="input" formControlName="presentation">
      </div>
    </div>
    <!-- IDEA -->
    <div class="column">
      <div class="control">
        <input type="number" min="1" max="5" class="input" formControlName="idea">
      </div>
    </div>
    <!-- IMPLEMENTATION -->
    <div class="column">
      <div class="control">
        <input type="number" min="1" max="5" class="input" formControlName="implementation">
      </div>
    </div>
    <!-- EXTRA -->
    <div class="column">
      <div class="control">
        <input type="number" min="0" max="5" class="input" formControlName="extra">
      </div>
    </div>
    <!-- COMMENT -->
    <div class="column">
      <div class="control">
        <input type="text" class="input" formControlName="comment">
      </div>
    </div>
  </div>


</div>
