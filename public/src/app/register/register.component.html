<section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div class="column">
          <h1 class="title">Coding Dojo Hackathons</h1>
          <h2 class="subtitle">Dojo vs. Dojo</h2>
        </div>
        <div class="column">
          <form (submit)="loggingIn()" class="field is-horizontal">
            <div class="field-body">
              <div class="field">
                <input class="input" type="text" placeholder="Team name">
              </div>
              <div class="field"> 
                <input class="input" type="text" placeholder="Password">
              </div>
              <div class="field">
                <button class="button is-dark">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="container">
  <div class="columns">
    <div class="column">

      <h3>Coding dojo logo</h3>

    </div>
    <div class="column">
      <h2 class="title">Register here</h2>
      <form (submit)="register()">
      <div class="field">
        <div class="control has-icons-left has-icons-right">
          <input class="input is-success" type="text" placeholder="Team Name" value="The Kermits">
          <span class="icon is-small is-left">
            <i class="fa fa-users"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fa fa-check"></i>
          </span>
        </div>
        <p class="help is-success">This team name is available</p>
      </div>
      
      <div class="field">
        <div class="control has-icons-left has-icons-right">
          <input class="input is-success" type="password" value="Password1" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fa fa-key"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fa fa-check"></i>
          </span>
        </div>
        <p class="help is-success">Password accepted</p>
      </div>
      
      <div class="field">
        <div class="control has-icons-left has-icons-right">
          <input class="input is-danger" type="password" value="hello@" placeholder="Confirm Password">
          <span class="icon is-small is-left">
            <i class="fa fa-key"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fa fa-warning"></i>
          </span>
        </div>
        <p class="help is-danger">Passwords do not match</p>
      </div>
      <div class="field">
        <div class="control has-icons-left">
          <div class="select">
            <select>
              <option>Location</option>
              <option>San Jose</option>
              <option>Burbank</option>
              <option>Seattle</option>
              <option>Chicago</option>
              <option>Dallas</option>
              <option>DC</option>
              <option>Tulsa</option>
              <option>Berkeley</option>
              <option>OC</option>
            </select>
          </div>
          <span class="icon is-small is-left">
            <i class="fa fa-map-marker"></i>
          </span>
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-medium" id="submitBtn">Next</button>
        </div>
        <div class="control">
          <button class="button is-link is-medium" type="button" (click)="cancel()">Cancel</button>
        </div>
      </div>
      <app-register-members></app-register-members>
      </form>


    </div>

  </div>
  

</section>
