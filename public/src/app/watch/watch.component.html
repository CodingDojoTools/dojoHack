<app-navbar></app-navbar>
{{projects | json}}


<section class="hero is-dark is-bold">
    <div class="hero-body">
      <div *ngIf="hackathon" class="container hackTop">
       
        <h1  class="title">{{hackathon.name}}</h1>
        <h1 class="subtitle">Completed: {{hackathon.deadline | date: 'medium'}}</h1>
      </div>
      <!-- <div *ngIf="hackathon" class="container">
        <h2 class="subtitle">
          Deadline: {{hackathon.deadline | date: 'medium'}}
        </h2>
       
      </div> -->
        
    </div>
  </section>

  <section class="section" id="carousel">
      <ngx-carousel 
      [inputs]="carouselTile" 
      [inputsLength]="carouselTileItems.length"
      (carouselLoad)="carouselTileLoad($event)">
  
            <ngx-tile *ngFor="let Tile of carouselTileItems">
                <h1>{{Tile + 1}}</h1>
            </ngx-tile>
  
        <button class='leftRs'><</button>
        <button class='rightRs'>></button>
    </ngx-carousel>
  </section>
