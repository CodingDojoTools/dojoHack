<div id="judge">
<section class="hero is-dark is-bold">
    <div class="hero-body"  *ngIf="hackathon">
      <h1 class="title">{{hackathon.name}}</h1>
      <!-- <div class="options is-pulled-right">

        <button class="button present" [routerLink]="['/watch', hackathon.id]">View presentations</button>
        <button class="button is-success black" [routerLink]="['/judge',hackathon.id,'admin']">Judge this hackathon</button>
      </div> -->
    </div>
</section>


<section class="section">
    
     <div class = "columns">
       <div class="column">
         
         <p>A whole lotta text. We could include more information about the hackathon here. The theme, a description provided by whomever created the hackathon.</p>
       </div>
       <div class="column is-three-quarters">
          <div class="box">
              <div class="headers columns">
                  <div class="column"></div>
                  <div class="column">UI/UX</div>
                  <div class="column">Presentation</div>
                  <div class="column">Idea</div>
                  <div class="column">Implementation</div>
                  <div class="column">Extra</div>
                  <div class="column">Comments</div>
                  
              </div>

            <form [formGroup]="judgeForm" (submit)="submitScores()">
              
              <div formArrayName="scores" class="field">
                <div *ngFor="let score of judgeForm.controls.scores.controls; let i=index" class="field">
                  <!-- <div>
                    <span class="score"></span>
                  </div> -->
                  <div [formGroupName]="i">

                      <app-team-judge [group]="judgeForm.controls.scores.controls[i]" ></app-team-judge>
                  </div>
                </div>
              </div>



      <div class="field is-grouped">
          <div class="control">
            <button class="button is-medium is-dark" [disabled]="!judgeForm.valid">Submit scores</button>
    
          </div>
          
          <div class="control">
            <button class="button is-medium" type="button" (click)="cancel()">Cancel</button>
          </div>
        </div>


            </form>
          
           
         </div>
       </div>
     </div>
   
   </section>
  </div>
